<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
            <!-- Add additional source elements for different video formats -->
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="signup-form">
        <embed src="icons8-nasa.svg" type="image/svg+xml" id="logo">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" pattern="[a-zA-Z0-9_]{3,15}" title="Username must be 3-15 characters long and can only contain letters, numbers, and underscores" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern="^[\w-]+(\.[\w-]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,})$" required>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Password must be at least 8 characters long and include at least one letter and one number" required>
            </div>
            <div class="form-group">
                <label for="confirm-pass">Confirm Password</label>
                <input type="password" id="confirm-pass" name="confirm-pass" required>
            </div>
            <br>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <footer>
        <span style="color: white;">
            <p>AI Video from <a href="https://mixkit.co" target="_blank" style="color: white;">Mixkit.co</a></p>
        </span>
    </footer>
</body>
</html>
